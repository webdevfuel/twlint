<!DOCTYPE html>
<html>
<head>
    <title>Test Count Classes</title>
</head>
<body>
    <!-- Multiple occurrences of bg-blue-500 -->
    <div class="bg-blue-500 text-white p-4">Header</div>
    <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4">Button 1</button>
    <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4">Button 2</button>
    
    <!-- Test different class contexts -->
    <div class="flex items-center justify-between">
        <span class="text-gray-700">Label</span>
        <span class="bg-blue-500 rounded-full px-2 py-1">Badge</span>
    </div>
    
    <!-- Single occurrence of text-center -->
    <p class="text-center text-lg">Centered text</p>
    
    <!-- No occurrence of bg-red-500 -->
    <div class="bg-green-500 text-white">Green box</div>
</body>
</html>
